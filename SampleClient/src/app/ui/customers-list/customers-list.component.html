<div class="row mb-2">
  <div class="col">
    <button class="btn btn-normal float-right" (click)="onConfigure()" name="onConfigure">Configure</button>
    <label class="float-right mr-4" for="onConfigure" [hidden]="isValidConnection">Your DB connection is not configured.</label>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <button class="btn btn-primary" [disabled]="!isValidConnection" (click)="onShow()">Download Customers</button>
  </div>
  <div class="col">
      <button class="btn btn-normal float-right" (click)="onBuildIndex()">Build entire index</button>
      <div class="float-right mr-4" [hidden]="!indexInProgress">
        <span class="mr-4">{{indexInProgress}}</span>
        <i class="fa fa-spinner fa-spin" style="font-size:28px" ></i>
      </div>
      
  </div>
</div>
<div class="row">
  <table class="table table-responsive">
    <tr>
      <th>Code</th>
      <th>Company Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Contact Person</th>
      <th>Notes</th>
    </tr>
    <tr *ngFor="let c of customersService.data">
        <td>{{c.custSupp}}</td>
        <td>{{c.companyName}}</td>
        <td>{{c.address}}</td>
        <td>{{c.city}}</td>
        <td>{{c.contactPerson}}</td>
        <td>{{c.notes}}</td>
        <td> <button class="btn btn-normal" (click)="onAddIndex(c)"><i class="fa fa-hand-pointer-o"></i></button></td>
    </tr> 
  </table>
</div>
