<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="onTerms()">Terms statistics</button>
  </div>
</div>
<div class="row">
  <label>total terms: {{indexService.terms.length}}</label>
</div>
<div class="row">
  <table class="table table-responsive">
    <tr *ngFor="let t of indexService.terms">
        <td>{{t}}</td>
    </tr> 
  </table>
</div>
