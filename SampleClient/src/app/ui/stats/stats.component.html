<div class="row mb-3">
  <div class="col">
    <button class="btn btn-primary" (click)="onTerms()">Terms statistics</button>
  </div>
</div>
<div class="row">
  <div class="col-2">
    <label>total terms: {{terms.length}}</label>
  </div>
  <div class="col-2">
    <label>max length: {{maxLength}}</label>
  </div>
</div>
<div class="row">
  <table class="table table-responsive">
    <tr *ngFor="let t of terms">
        <td>{{t}}</td>
    </tr> 
  </table>
</div>
